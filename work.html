<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6e7172, #1da23c, #dd2288);
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .countdown {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            min-width: 100px;
        }

        .number {
            font-size: 2.2rem;
            font-weight: bold;
        }

        .label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div>
        <h1>Countdown to 2nd February</h1>

        <div class="countdown">
            <div class="box">
                <div class="number" id="days">0</div>
                <div class="label">Days</div>
            </div>
            <div class="box">
                <div class="number" id="hours">0</div>
                <div class="label">Hours</div>
            </div>
            <div class="box">
                <div class="number" id="minutes">0</div>
                <div class="label">Minutes</div>
            </div>
            <div class="box">
                <div class="number" id="seconds">0</div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        // Set target date (2nd February 2026)
        const targetDate = new Date("February 2, 2026 00:00:00").getTime();

        const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance <= 0) {
                clearInterval(timer);
                document.querySelector("h1").innerText = "The day has arrived!";
                document.querySelector(".countdown").style.display = "none";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }, 1000);
    </script>

</body>
</html>
